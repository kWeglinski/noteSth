<div ng-controller="note">
    <input type="text" placeholder="Note title" ng-model="note.body.title">
    <ul class="type">
        <li>
            <input type="radio" ng-model="note.body.type" id="text" name="type" value="text" checked>
            <label for="text"><i class="icon i-text"></i>
            </label>
        </li>
        <li>
            <input type="radio"  ng-model="note.body.type" id="list" name="type" value="list">
            <label for="list"><i class="icon i-list"></i>
            </label>
        </li>
    </ul>
    <ul class="color">
        <li>
           <input type="radio" ng-model="note.body.type" id="sea" name="type" value="sea" checked>
           <input type="radio" ng-model="note.body.type" id="sand" name="type" value="sand" >
           <input type="radio" ng-model="note.body.type" id="red" name="type" value="red" >
           <input type="radio" ng-model="note.body.type" id="orange" name="type" value="orange" >
           <input type="radio" ng-model="note.body.type" id="green" name="type" value="green" > 
        </li>
        <li>
            <label for="sea"> <span class="sqr sqr-sea"></span></label>
        </li>
        <li>
            <label for="sand"> <span class="sqr sqr-sand"></span></label>
        </li>
        <li>
            <label for="red"> <span class="sqr sqr-red"></span></label>
        </li>
        <li>
            <label for="orange"> <span class="sqr sqr-orange"></span></label>
        </li>
        <li>
            <label for="green"> <span class="sqr sqr-green"></span></label>
        </li>
        
    </ul>
    <textarea name="notecontent" ng-model="note.body.content" id="" placeholder="Note content"></textarea>
    <div class="text-right buttons">
        <div ng-click="note.send(); callmodal()" class="btn btn-g">save my note</div>

        <div class="btn right" ng-click="callmodal()">cancel</div>
    </div>
    {{note}}
</div>
